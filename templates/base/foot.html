<!-- left navigation (consolidated, safe for all pages) -->
<script src="/static/js/components/navigation/Navigation.js"></script>

<!-- initialize navigation on all pages -->
<script>
// consolidated navigation initialization
document.addEventListener('DOMContentLoaded', function() {
    try { 
        if (window.Navigation && typeof window.Navigation.init === 'function') {
            window.Navigation.init(null);
        }
    } catch (error) {
        console.error('Error initializing Navigation:', error);
    }
});
</script>
